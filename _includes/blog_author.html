{% if page.author %}
    {% if page.author_url %}
        <p>- <cite>
            <a href="{{ page.author_url }}">
                {{ page.author }}
                {% if page.author_site %}
                    <br><small>via {{ page.author_site }}</small>
                {% endif %}
            </a>
            </cite>
        </p>
    {% else %}
        <p>- <cite>{{ page.author }}</cite></p>
    {% endif %}
{% else %}
<p>- <cite>Anonymous</cite></p>
{% endif %}
